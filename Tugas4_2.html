<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Contoh Atribut Colspan dan Rowspan</h1>
    <br><br>
    <table border="2" align="center" style="text-align: left;">
         <tr>
            <th colspan="2">Baris 1, Kolom 1</th>
            <th >Baris 1, Kolom 2</th>
            <th>Baris 1, Kolom 3</th>
         </tr>
         <tr>
            <th colspan="2">Baris 2, Kolom 1</th>
            <th colspan="2">Baris 1, Kolom 2 & 3</th>
         </tr>
         <tr>
            <th rowspan="2" colspan="2">Baris 3 & 4, Kolom 1</th>
            <th>Baris 3, Kolom 2</th>
            <th>Baris 3, Kolom 3</th>
         </tr>
         <tr>
            <th>Baris 4, Kolom 2</th>
            <th>Baris 4, Kolom 3</th>
         </tr>
    </table>
</body>
</html>
